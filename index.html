<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lover</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://kit.fontawesome.com/95f6b66db7.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Food Lover</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Categories</a>

                            <ul id="category-list" class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Beef</a></li>
                                <li><a class="dropdown-item" href="#">Chicken</a></li>
                                <li><a class="dropdown-item" href="#">Dessert</a></li>
                                <li><a class="dropdown-item" href="#">Lamb</a></li>
                                <li><a class="dropdown-item" href="#">Miscellaneous</a></li>
                                <li><a class="dropdown-item" href="#">Pasta</a></li>
                                <li><a class="dropdown-item" href="#">Seafood</a></li>
                                <li><a class="dropdown-item" href="#">Side</a></li>
                                <li><a class="dropdown-item" href="#">Starter</a></li>
                                <li><a class="dropdown-item" href="#">Vegan</a></li>
                                <li><a class="dropdown-item" href="#">Vegetarian</a></li>
                                <li><a class="dropdown-item" href="#">Breakfast</a></li>
                                <li><a class="dropdown-item" href="#">Goat</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart fs-3" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span
                                        id="cart-count"></span></i>
                            </a>

                            <!-- offcanvas -->
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 id="offcanvasRightLabel">Cart</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div id="cart-items" class="row row-cols-1">

                                    </div>
                                    <button id="checkout-btn" class="btn btn-outline-success">Checkout</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="search-field" class="form-control me-2" type="search"
                            placeholder="Search the food you want" aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="container">
            <!-- Modal -->
            <div id="modal-container">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="details" class="row row-cols-1">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Ends -->

            <!-- show Error message -->
            <div id="error" class="alert alert-danger mt-2 text-center d-none" role="alert">

            </div>

            <!-- show waiting spinner -->
            <div id="loading" class="text-center d-none">
                <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>


            <!-- Display Food -->
            <div id="food-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 my-2">

            </div>

        </section>



    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
